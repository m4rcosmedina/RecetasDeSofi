<body>
    <main class="container ">
        <section class="my-5">

            <h1 class="display-3 text-center ">INGRESAR NUEVA RECETA</h1>
            <hr>
            <form id="formProducto">
            <div class="mb-3">
                <label for="codigo" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreReceta" placeholder="no vives de ensalada">

                <div class="invalid-feedback">Debe ingresar un titulo</div>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Ingredientes</label>
                <input type="text" class="form-control" id="ingredientesReceta" placeholder="Ej. Budin de resplaks">
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Paso a Paso</label>
                <textarea class="form-control" id="descripcionReceta" rows="3" > </textarea>
            </div>
          
            <div class="mb-3">
                <label for="url" class="form-label">Imagen de portada</label>
                <input type="text" class="form-control" id="urlReceta" placeholder="Ingresar una ruta">
            </div>
            <button class="btn btn-dark" type="submit">Guardar</button>
        </form>
        <div class="alert alert-info my-5 d-none" role="alert" id='msj'>
            Debe completar todos los campos
